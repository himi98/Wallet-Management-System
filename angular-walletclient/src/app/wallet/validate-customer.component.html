<h3 class="text-primary" style="text-align: center;">{{ title }}</h3>
<hr class="bg-primary" />
<div style="width: 100%; overflow: hidden;">
  <div style="width: 600px; float: left; margin-top: 50px; margin-left: 50px;">
    <form ngNativeValidate (ngSubmit)="onSubmit()">
      <table>
        <tr>
          <td class="text-primary"><b>Customer ID</b></td>
          <td>
            <input
              style="width: 250px; margin-left: 40px;"
              type="password"
              [(ngModel)]="cid"
              name="cid"
              placeholder="Enter Customer ID"
              required
            />
          </td>
        </tr>
        <br />
        <tr>
          <td></td>
          <td>
            <button
              style="margin-left: 100px;"
              type="submit"
              class="btn btn-primary"
            >
              Login
            </button>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div style="margin-left: 700px;">
    <img
      src="assets/images/validate.jpg"
      height="250"
      width="250"
      style="margin-top: 40px;"
      alt=""
    />
  </div>
</div>
